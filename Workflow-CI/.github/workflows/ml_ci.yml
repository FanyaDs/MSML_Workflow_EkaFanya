name: MLflow Workflow CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install mlflow==2.19.0 scikit-learn==1.6.1 pandas numpy

      # ðŸ’¡ Jalankan MLflow project dari path yang benar
      - name: Run MLflow Project (Train Model)
        run: |
          echo "Current path: $GITHUB_WORKSPACE"
          mlflow run "$GITHUB_WORKSPACE/Workflow-CI/MLProject" --env-manager local

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: Workflow-CI/MLProject/mlruns

      - name: Notify Success
        run: echo "ðŸŽ‰ Training & artifact upload selesai!"
