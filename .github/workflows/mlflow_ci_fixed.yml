name: MLflow Workflow CI (Fixed)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install mlflow==2.19.0 scikit-learn==1.6.1 pandas numpy

      - name: Run MLflow Project (Fixed path)
        run: |
          echo "ğŸ“‚ Path sekarang: $GITHUB_WORKSPACE"
          echo "ğŸ“ Isi folder root:"
          ls -R "$GITHUB_WORKSPACE"
          echo "ğŸš€ Jalankan MLflow dengan path absolut..."
          mlflow run "$GITHUB_WORKSPACE/Workflow-CI/MLProject" --env-manager local

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: Workflow-CI/MLProject/mlruns

      - name: Success Message
        run: echo "ğŸ‰ Workflow baru berhasil dijalankan tanpa error!"
