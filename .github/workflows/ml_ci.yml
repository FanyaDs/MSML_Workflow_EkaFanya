
name: MSML CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install mlflow==2.19.0 scikit-learn==1.6.1 pandas numpy

      - name: Run MLflow project
        run: |
          mlflow run MLProject --env-manager local

      - name: Build and Push Docker image (Advanced)
        if: success()
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "üõ† Building Docker image from MLflow model..."
          MODEL_PATH=$(find MLProject/mlruns -type d -path "*/artifacts/model" | head -n 1)
          echo "üì¶ Found model at: $MODEL_PATH"
          mlflow models build-docker --model-uri $MODEL_PATH --name msml_ekafanya
          echo "üîê Logging in to Docker Hub..."
          echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin
          echo "üöÄ Pushing image to Docker Hub..."
          docker tag mlflow-pyfunc:latest $DOCKERHUB_USERNAME/msml_ekafanya:latest
          docker push $DOCKERHUB_USERNAME/msml_ekafanya:latest
