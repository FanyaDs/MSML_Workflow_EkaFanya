name: MLflow CI Retrain and Docker Build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install mlflow==2.19.0 scikit-learn pandas numpy

      - name: Run MLflow Project
        working-directory: ./MLProject
        run: |
          mlflow run . --env-manager local

      - name: Upload MLflow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns

  docker:
    needs: retrain
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd MLProject
          mlflow models build-docker -m "runs:/0/model" -n eka-fanya-model
          docker tag eka-fanya-model ${{ secrets.DOCKERHUB_USERNAME }}/eka-fanya-model:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/eka-fanya-model:latest
